<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pipe Editor</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<!--
Watch the video tutorial:
https://youtu.be/IYgZMIB7_PM
-->
<body>
    <div class="card">
        <header>
            <h1>Pipe Map Editor</h1>
            <div>
                <select name="chosenExample" id="chosenExample">
                    <optgroup label="New levels">
                        <option value="none">Empty</option>
                    </optgroup>
                    <optgroup label="Example levels">
                        <option selected value="exm1">Example 1</option>
                        <option value="exm2">Example 2</option>
                        <option value="exm3">Example 3</option>
                    </optgroup>
                </select>
                <button class="button-as-link" onclick="setCanvas()">Set Map</button>
                <!-- <button class="primary-button" onclick="exportImage()">Export Image</button> -->
            </div>
        </header>
        <div class="card_body">
            <aside>
                <label>Pipes</label>
                <div class="tileset-container">
                    <img id="tileset-source" crossorigin />
                    <div class="tileset-container_selection"></div>
                </div>
            </aside>
            <div class="card_right-column">
                <!-- The main canvas -->
                <canvas width="480" height="480">
                </canvas>
                <p class="instructions">
                    <strong>Click</strong> to paint.
                    <strong>Shift+Click</strong> to remove.
                </p>
                <!-- UI for layers
                <div>
                    <label>Editing Layer:</label>
                    <ul class="layers">
                        <li><button onclick="setLayer(2)" class="layer" tile-layer="2">Top Layer</button></li>
                        <li><button onclick="setLayer(1)" class="layer" tile-layer="1">Middle Layer</button></li>
                        <li><button onclick="setLayer(0)" class="layer" tile-layer="0">Bottom Layer</button></li>
                    </ul>
                </div> -->
                <div>
                    <label>Level code:</label>
                    <input type="text" id="lvlcode" name="lvlcode" value="" readOnly="true"></input>
                </div>
            </div>
        </div>
    </div>
    <script src="./logic.js"></script>
</body>
</html>
